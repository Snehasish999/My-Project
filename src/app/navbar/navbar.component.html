<section class="bg-gray-100 py-16">
  <div class="container mx-auto text-center">
    <h2 class="text-4xl font-semibold mb-8">Contact Us</h2>
    <div class="max-w-lg mx-auto">
      <form>
        <!-- Contact form fields go here -->
        <div class="mb-6">
          <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Your Name">
        </div>
        <div class="mb-6">
          <input type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Your Email">
        </div>
        <div class="mb-10">
          <textarea rows="4" class="w-full px-4 py-2 border rounded-lg" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-3 px-6 rounded-full hover:bg-blue-600 transition duration-300 ease-in-out">Send Message</button>
      </form>
    </div>
  </div>
</section>
